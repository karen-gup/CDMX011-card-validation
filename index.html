    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
       
        <title>Tarjeta de crédito válida</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,500&family=Poppins:ital,wght@0,200;1,900&display=swap"
        rel="stylesheet">
    </head>
        <body>
             <header>Card Validator</header>
        <main>
            <p>Verifica la validez de tus tarjetas de forma segura... </p><br><br>
            <img id="creditcard" src="Card.jpg">
            <div id="box">
            <label class="cardNumber" style="display: block;" for="saveCard">Ingrese el numero de tajeta que desea validar.<br> sin espacios, ni comas.</label>
                <br>
            <input class="validador" type="number" id="numberCard" placeholder="Número de Tarjeta" name="numerodeTarjeta"
                required>
                <button id="validar" class="Valid"><strong>Validar</strong></button><br>
            </div>
           <p id="p1" class="parrafo" style="display: none;"> </p> 
           <button id="retrn" class="return" style="display: none;"> <strong>Volver a intentar</strong></button>
           <p id="p2" class="parrafo2" style="display: block;"> </p>
        </main>
            <footer>Este sitio no almacena ni utiliza los datos ingresados.</footer>
        <script src="index.js" type="module"></script>
        </body>
    </html>
